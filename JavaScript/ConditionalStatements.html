<!Doctype html>
<html>
	<head>
		<title>Conditional statements</title>
	</head>
	<body>
		<h1>If Statement</h1>
		<p>A block of code to be executed, if a specified condition is true</p>
		<p id= "demo"></p>
		<script>
			if(new Date().getHours() > 18){
				document.getElementById('demo').innerHTML = 'Good Night!';
			}
		</script>
	</body>
<html>
