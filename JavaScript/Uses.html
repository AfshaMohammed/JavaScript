<!Doctype html>
<html>
	<head>
		<title>JavaScript uses</title>
	</head>
	<body>
		<p id="demo">JavaScript uses</p>
		<button onclick="document.getElementById('demo').innerHTML = 'JavaScript can change HTML content';">Click me to change the content</button>
		<p id="demo1">JavaScript can change HTML styles</p>
		<button onclick="document.getElementById('demo1').style.color = 'red';">Click to change styles</button>
		<p id="demo2">JavaScript can hide HTML element</p>
		<button onclick="document.getElementById('demo2').style.display='none';">Click me to hide the content</button>
		<p>JavaScript can show hidden elements</p>
		<p id="demo3" style="display:none;">Hello JavaScript...!</p>
		<button onclick="document.getElementById('demo3').style.display = 'block';">Click me to see hidden content</button>
	</body>
</html>
