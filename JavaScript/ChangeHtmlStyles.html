<!Doctype html>
<html>
	<head>
		<title>Change HTML styles with CSS</title>
	</head>
	<body>
		<p id="demo">JavaScript can change HTML styles (CSS)</p>

		<button type="button" onClick="myFunction()">Click me to change style</button>
		<script>
			function myFunction(){
				document.getElementById("demo").style.color = "red"; 
			}
		</script>

	</body>
</html>
