<!Doctype html>
<html>
	<head>
		<title>Conditional Statement If</title> 
	</head>
	<body>
		<h1>Else statement</h1>
		<p>block of code to be executed, if specified condition is false</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			if(new Date().getHours < 18){
				document.getElementById('demo').innerHTML = 'Good Evening!';
			}else{
				document.getElementById('demo1').innerHTML = 'Good Night!';
			}
			
		</script>
	</body>
</html>
