<!Doctype html>
<html>
	<head>
		<title>Functions</title>
	</head>
	<body>
		<p>A JavaScript function is a block of code designed, to perform a perticular task</p>
		<p>Uses of JavaScript function are: write code once, use it in many times</p>
		<p id="demo"></p>
		<script>
			function myFunction(a, b){ //parameters are names listed in the function defination
				return a*b;
			}
			document.getElementById('demo').innerHTML = myFunction(3, 7); // passing real values to the function is called arguments
		</script>
	</body>
</html>
