<!Doctype html>
<html>
	<head>
		<title>Object Method</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>JavaScript methods are the actions that can be performed on objects</p>
		<p>A JavaScript method is a property containing a function definition</p>
		<p id="demo"></p>
		<script>
			var person = {
			firstName:"Afsha",
			lastName:"Mohammed",
			fullName: function(){
				return "My name is " + person.firstName + " " + person.lastName;
			}
		};
			document.getElementById("demo").innerHTML = person.fullName();
		</script>
	</body>
</html>
