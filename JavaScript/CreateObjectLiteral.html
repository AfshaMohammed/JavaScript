<!Doctype html>
<html>
	<head>
		<title>Create a JavaScript object using object literal</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Create a JavaScript object using Object literal</p>
		<p id="demo"></p>
		<script>
			var person = {firstName:"Afsha", lastName:"Mohammed", age:50, eyeColor:"Black"};
			document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old and her eye color is " + person.eyeColor;
		</script>
	</body>
</html>
