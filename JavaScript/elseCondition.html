<!Doctype html>
<html>
	<head>
		<title>Else Condition</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
		var	hour = new Date().getHours();

		if(hour < 10){
			document.getElementById("demo").innerHTML = "Good Morning";
		} else{
			document.getElementById("demo").innerHTML = "Good Day!"
		}
		</script>
	</body>
</html>
