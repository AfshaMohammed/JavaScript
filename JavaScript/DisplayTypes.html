<!Doctype html>
<html>
	<head>
		<title>Display Data in different ways</title>
	</head>
	<body>
		<p>Writing into an HTML element using innerHTML</p>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML = (5+9);
		</script>
		<p>Writing into an HTML output using document.write()</p>
		<p id="demo"></p>
		<script>
			document.write(9+1);
		</script>
		<p>Writing into an alert box using window.alert()</p>
		<p id="demo"></p>
		<script>
			window.alert(3+5);
		</script>
		<p>Writing into an HTML output using document.write()</p>
		<p id="demo"></p>
		<script>
			console.log(2+2);
		</script>

	</body>
</html>
