<!Doctype html>
<html>
	<head>
		<title>Apply method using functions</title>
	</head>
	<body>
		<p>apply() is same as call() method and it very handy</p>
		<p>The only difference is<br>
		call() takes any function argument seperately whereas apply() takes any function argument as an array</p>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			document.getElementById('demo').innerHTML = Math.max(1,2,3,5,6);
			document.getElementById('demo1').innerHTML = Math.min(1,2,3,5,6);
		</script>
	</body>
</html>
