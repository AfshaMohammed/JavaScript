<!Doctype html>
<html>

	</head>
	<body>
		<p id="demo"></p>
		<script>
			function factorialize(num){
				if(num<0)
					return -1;
				else if(num == 0)
					return 1;
				else{
					return (num* factorialize(num-1));
				}
			}
			document.getElementById("demo").innerHTML = factorialize(7);
		</script>
	</body>
</html>
