<!Doctype html>
<html>
	<head>
		<title>Fibnocci Series</title>
	</head>
	<body>
		<p>Fibnocci starts with 0 and 1. it adds previous two digits</p>
		<script>
			var var1 = 0;
			var var2 = 1;
			var var3;

			var num = prompt('Enter your limit to generate Fibnocci', 0);

			document.write(var1 + '</br>');
			document.write(var2 + '</br>');

			for(var i=3; i<=num; i++ ){
				var3 = var1+var2;
				var1 = var2;
				var2 = var3; 
				document.write(var3+ '</br>');
			}
		</script>
	</body>
</html>
