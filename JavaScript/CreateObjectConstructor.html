<!Doctype html>
<html>
	<head>
		<title>Create a JavaScript Object using Constructor object</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Create a JavaScript Object using Constructor object</p> 
		<p id="demo"></p>
		<script>
			function person(first, last, age, eye){
				this.firstName = first;
				this.lastName = last;
				this.age = age;
				this.eye = eye;
			}
	var myFather = new person("Shabbir", "Mohammed", 40, "black");
 
	var myMother = new person("Masthurunissa", "Mohammed", 30, "black");
	document.getElementById("demo").innerHTML = "My father name is " + myFather.firstName + " " + myFather.lastName + " . My mother name is " + myMother.firstName + " " + myMother.lastName + " ."; 
		</script>
	</body>
</html>
